        def main():
        try:
            users = {'barak2011': 'Barak Obama', 'bill33': 'Bill Clinton', 'brad565': 'Brad Pitt'}
            display_menu()
            while True:
                command = input('Command: ')
                command = command.lower()
                if command == 'view':
                    view(users)
                elif command == 'add':
                    add(users)
                elif command == 'edit':
                    edit(users)
                elif command == 'del':
                    delete(users)
                elif command == 'exit':
                    print('Bye!')
                    break
                else:
                    print('Not a valid command. Please try again. \n')
        except KeyError:
            print('Key Error ')
    
    
    def display_menu():
        print('COMMAND MENU')
        print('view - View users  name')
        print('add - Add a user')
        print('edit - Edit a user')
        print('del - Delete a user')
        print('exit - Exit program')
        print()
    
    
    def view(users):
        display_codes(users)
        user_names = input('Enter username to view full name : ')
        if user_names in users:
            full_name = users[user_names]
            print('Full name: ' + full_name + '.\n')
        else:
            print('There is no full name for that code. \n')
    
    
    def add(users):
        display_codes(users)
        user_names = input('Enter new username to add: ')
        if user_names in users:
            full_name = users[user_names]
            print(full_name + ' is already on the system. \n')
        else:
            full_name = input('Enter a username : ')
            full_name = full_name.title()
            users[user_names] = full_name
            print (full_name + ' was added. \n')
    
    def edit(users):
        display_codes(users)
        user_names= input('Enter a username to edit')
    
        if user_names in users:
            new_full_name= input('Enter the correct full name:')
            users[user_names] = new_full_name
            print(new_full_name + ' was edited')
        else:
            print(user_names + ' not exist.')
    
    def delete(users):
        display_codes(users)
        user_names = input('Enter a username to delete: ')
    
        if user_names in users:
            full_name = users.pop(user_names)
            print (full_name + ' was deleted. \n')
        else:
            print ('There is no full name with that username. \n')
    
    
    def display_codes(users):
        user_names = list(users.keys())
        user_names.sort()
        line = 'Usernames : '
        for user_names in user_names:
            line += user_names + ' '
        print(line)
    
    
    if __name__ == '__main__':
        main()
